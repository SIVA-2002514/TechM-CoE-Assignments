<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Corrected viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="weather_application">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>weather_application</title>
  <link rel="manifest" href="manifest.json">

  <!-- Ensure flutter.js is loaded correctly -->
  <script src="flutter.js" defer></script>

  <!-- Set Flutter buildConfig to prevent errors -->
  <script>
    window._flutter = window._flutter || {};
    window._flutter.buildConfig = {
      serviceWorker: {
        serviceWorkerVersion: "1.0.0"
      }
    };
  </script>
</head>

<body>
  <!-- Improved Flutter loader with error handling -->
  <script>
    window.addEventListener('load', async function () {
   
        const appRunner = await _flutter.loader.load();
        await appRunner.runApp();
     
    });
  </script>
</body>

</html>
